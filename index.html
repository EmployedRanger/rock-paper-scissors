<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body class="page">
    <div class="main-container">

        <h1>Rock Paper Scissors</h1>
        <p class="instructions">First to 5 wins!</p>
        <div class="object-container">
            <button id="rock"><img src="./images/rock.png" 
                alt="rock image"></button>
            <button id="paper"><img src="./images/paper.png" 
                alt="paper image"></button>
            <button id="scissors"><img src="./images/scissors.png" 
                alt="scissors image"></button>
        </div>

        <div class="scores">
            <div class="player-box">
                <div class="small-box">
                    <p class="player">Player Score: </p>
                    <p class="player-counter">0</p>
                </div>
                <div class="small-box">
                    <p class="choice">Player Choice: </p>
                    <p class="player-choice"> nothing</p>
                </div>
            </div>
            <div class="computer-box">
                <div class="small-box">
                    <p class="computer">Computer Score: </p>
                    <p class="computer-counter">0</p>
                </div>
                <div class="small-box">
                    <p class="choice">Computer Choice: </p>
                    <p class="computer-choice"> nothing</p>
                </div>
            </div>
        </div>

        <div class="announcement">Good luck!</div>

        <div class="footer">Made by: Employed Ranger</div>

    </div>

    <script src="javascript.js"></script>
</body>
</html>
